{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>University of Lumora</title>

    <!-- ✅ Single Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styling -->
    <style>
        .bg-maroon {
            background-color: #8B1C31;
        }
    </style>
</head>

<body>

<!-- ✅ Header -->
<header class="bg-maroon text-white d-flex justify-content-between align-items-center px-4 py-2">
    <div class="flex-grow-1 text-center">
        <span class="fs-3 fw-bold" style="font-family: 'Playfair Display', serif;">
            University of Lumora
        </span>
    </div>

    <!-- Icons -->
    <nav class="d-flex align-items-center gap-4 fs-5">
        <a href="#" class="text-white" title="Search"><i class="fas fa-search"></i></a>
        <a href="#" class="text-white" title="Messages"><i class="fas fa-comments"></i></a>
        <a href="#" class="text-white" title="Profile"><i class="fas fa-user-circle"></i></a>
        <a href="#" class="text-white" title="Menu"><i class="fas fa-bars"></i></a>
    </nav>
</header>

<!-- ✅ Carousel -->
<div class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/slide2.jpg' %}" class="d-block mx-auto" style="width: 100%; height: auto; max-height: 300px; border-radius: 10px;" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slide3.jpg' %}" class="d-block mx-auto" style="width: 100%; height: auto; max-height: 300px; border-radius: 10px;" alt="Slide 3">
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
